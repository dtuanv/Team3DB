    .container {margin:150px auto;}

<div class="container">
    <hr>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Click To Apply Filter</button>
                </h3>

            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr class="filters">

                    <form th:action="@{/search}" name="search">
                    <th ><input type="text" class="form-control"
                   name = "firstName" th:value="${firstName}" placeholder="First Name" ></th>
                        <input type="submit" value="Search" />

                    <th><input type="text" class="form-control" name = "lastName" th:value="${lastName}" placeholder="Last Name" ></th>

                    <th><input type="text" class="form-control" name = "email" th:value="${email}" placeholder="Email" ></th>
                    <th><input type="text" class="form-control" name="gender" th:value="${gender}" placeholder="Gender" ></th>
                    <th><input type="text" class="form-control" name="city" th:value="${city}" placeholder="City" ></th>

                    </form>

                </tr>
                </thead>
                <tbody>
                <tr th:each="inf : ${customerList}">
                    <td th:text="${inf.firstName}"></td>
                    <td th:text="${inf.lastName}"></td>
                    <td th:text="${inf.email}"></td>
                    <td th:text="${inf.gender}"></td>
                    <td th:text="${inf.delivery.city}"></td>

                </tr>
                </tbody>
            </table>
          <p th:text="'No.of Rows :' +${count}"> <span id="rowcount"></span></p>
        </div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
